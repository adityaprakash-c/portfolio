<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aditya Prakash.</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="navbar">...</nav>

    <section class="contact-hero">
        <div class="circuit-bg"></div>
        <h1>Get in Touch</h1>
        <p>I'm open to collaborations, internships, and research opportunities</p>
    </section>

    <section class="contact-grid">
        <div class="contact-info">
            <h2>Let's connect</h2>
            <p><i class="fas fa-envelope"></i> aditya.n@mitwpu.edu.in</p>
            <p><i class="fas fa-phone"></i> +91 98765 43210</p>
            <p><i class="fas fa-map-marker-alt"></i> Pune, Maharashtra, India</p>
            <div class="social-links-large">
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
                <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send a message</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject">
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn-primary">Send Message</button>
                <p id="form-feedback" style="display:none;"></p>
            </form>
        </div>
    </section>

    <footer>...</footer>
    <button id="back-to-top">...</button>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
